<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
  </head>
  <body>
    <main id="container">
      <article class="card">
        <div class="card__image">
          <img src="/images/illustration-hero.svg" alt="man character joying listening to music">
        </div>
        <div class="card__content">
          <h1>Order Summary</h1>
          <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card__plan">
            <div class="plan-content">
              <img src="/images/icon-music.svg" alt="music note">
              <div>
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="!#">Change</a>
          </div>
          <button type="button" class="btn-primary">Proceed to Payment</button>
          <a class="btn-secondary">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
